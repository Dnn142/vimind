<!DOCTYPE html>  
<html>  
  <head>  
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>  
    <script src="https://cdn.rawgit.com/mayognaise/aframe-chromakey-material/v1.2.0/dist/aframe-chromakey-material.min.js"></script>  
  </head>  
  <body>  
    <a-scene mindar-image="imageTargetSrc: asset/vi.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">  
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>  
      <a-entity mindar-image-target="targetIndex: 0">  
        <a-video src="asset/vi.webm" position="0 0 0" height="1" width="1" rotation="0 0 0" id="vid"></a-video>  
      </a-entity>  
    </a-scene>  

    <script>  
      // Esperar a que el documento esté completamente cargado  
      document.addEventListener('DOMContentLoaded', function () {  
        const video = document.getElementById('vid');  

        // Añadir el evento touchstart al video  
        document.addEventListener('touchstart', function () {  
          if (video.isPlaying) {  
            video.pause();  
          } else {  
            video.play();  
          }  
          video.isPlaying = !video.isPlaying; // Alternar el estado de reproducción  
        });  
      });  
    </script>  
  </body>  
</html>
